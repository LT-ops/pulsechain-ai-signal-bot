<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PulseChain AI Signal Bot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        .animate-spin {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-900 via-blue-900 to-indigo-900 min-h-screen p-4">
    <div class="max-w-4xl mx-auto">
        <div class="bg-white/10 backdrop-blur-lg rounded-2xl shadow-2xl p-8 mb-6">
            <div class="flex items-center gap-3 mb-6">
                <svg class="w-10 h-10 text-yellow-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                </svg>
                <div>
                    <h1 class="text-3xl font-bold text-white">PulseChain AI Signal Bot</h1>
                    <p class="text-purple-200">AI-powered trading signals for any PulseChain token</p>
                </div>
            </div>

            <div class="mb-6">
                <label class="block text-white font-medium mb-2">Token Contract Address</label>
                <input type="text" id="tokenInput" placeholder="0x..." 
                    class="w-full px-4 py-3 rounded-lg bg-white/20 text-white placeholder-purple-300 border-2 border-purple-400/30 focus:border-purple-400 focus:outline-none">
            </div>

            <div class="mb-6">
                <p class="text-purple-200 text-sm mb-2">Quick select:</p>
                <div class="flex flex-wrap gap-2">
                    <button onclick="selectToken('0x2b591e99afe9f32eaa6214f7b7629768c40eeb39')" class="px-4 py-2 bg-purple-500/30 hover:bg-purple-500/50 text-white rounded-lg transition-colors">HEX</button>
                    <button onclick="selectToken('0x95b303987a60c71504d99aa1b13b4da07b0790ab')" class="px-4 py-2 bg-purple-500/30 hover:bg-purple-500/50 text-white rounded-lg transition-colors">PLSX</button>
                    <button onclick="selectToken('0x2fa878ab36c9e6aecf68e68b2dc1592e9b5b8f17')" class="px-4 py-2 bg-purple-500/30 hover:bg-purple-500/50 text-white rounded-lg transition-colors">INC</button>
                    <button onclick="selectToken('0x0cb6f5a34ad42ec934882a05265a7d5f59b51a2f')" class="px-4 py-2 bg-purple-500/30 hover:bg-purple-500/50 text-white rounded-lg transition-colors">pDAI</button>
                </div>
            </div>

            <button onclick="analyzeToken()" id="analyzeBtn"
                class="w-full py-4 bg-gradient-to-r from-purple-500 to-pink-500 hover:from-purple-600 hover:to-pink-600 text-white font-bold rounded-lg transition-all transform hover:scale-105">
                Generate AI Signal
            </button>

            <div id="errorMsg" class="mt-4 p-4 bg-red-500/20 border border-red-500 rounded-lg items-center gap-2 text-red-200 hidden">
                <span id="errorText"></span>
            </div>
        </div>

        <div id="results" class="space-y-4 hidden"></div>
    </div>

    <script>
        function selectToken(ca) {
            document.getElementById('tokenInput').value = ca;
        }

        async function analyzeToken() {
            const tokenCA = document.getElementById('tokenInput').value.trim();
            const errorMsg = document.getElementById('errorMsg');
            const errorText = document.getElementById('errorText');
            const results = document.getElementById('results');
            const analyzeBtn = document.getElementById('analyzeBtn');

            errorMsg.classList.add('hidden');
            results.classList.add('hidden');

            if (!tokenCA || tokenCA.length !== 42 || !tokenCA.toLowerCase().startsWith('0x')) {
                errorText.textContent = 'Invalid token address. Must be 42 characters starting with 0x';
                errorMsg.classList.remove('hidden');
                return;
            }

            analyzeBtn.innerHTML = '<div class="flex items-center justify-center gap-2"><svg class="w-5 h-5 animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>Analyzing with AI...</div>';
            analyzeBtn.disabled = true;

            try {
                const response = await fetch(`https://api.dexscreener.com/latest/dex/tokens/${tokenCA.toLowerCase()}`);
                
                if (!response.ok) throw new Error('Failed to fetch token data');
                
                const data = await response.json();
                const pairs = data.pairs || [];
                
                if (pairs.length === 0) throw new Error('No trading pairs found for this token');

                const topPair = pairs.reduce((max, pair) => {
                    const liq = parseFloat(pair.liquidity?.usd || 0);
                    const maxLiq = parseFloat(max.liquidity?.usd || 0);
                    return liq > maxLiq ? pair : max;
                });

                const tokenData = {
                    pair: `${topPair.baseToken.symbol}/${topPair.quoteToken.symbol}`,
                    baseSymbol: topPair.baseToken.symbol,
                    price: parseFloat(topPair.priceUsd),
                    priceChange24h: parseFloat(topPair.priceChange?.h24 || 0),
                    priceChange6h: parseFloat(topPair.priceChange?.h6 || 0),
                    priceChange1h: parseFloat(topPair.priceChange?.h1 || 0),
                    volume24h: parseFloat(topPair.volume?.h24 || 0),
                    liquidity: parseFloat(topPair.liquidity?.usd || 0),
                    txns24h: (topPair.txns?.h24?.buys || 0) + (topPair.txns?.h24?.sells || 0),
                    buys: topPair.txns?.h24?.buys || 0,
                    sells: topPair.txns?.h24?.sells || 0
                };

                const signal = generateAISignal(tokenData);
                displayResults(signal);
            } catch (err) {
                errorText.textContent = err.message || 'Failed to analyze token. Please try again.';
                errorMsg.classList.remove('hidden');
            } finally {
                analyzeBtn.innerHTML = 'Generate AI Signal';
                analyzeBtn.disabled = false;
            }
        }

        function generateAISignal(data) {
            let score = 50;
            const reasons = [];
            const warnings = [];

            if (data.priceChange24h > 15) {
                score += 20;
                reasons.push(`Strong 24h momentum (+${data.priceChange24h.toFixed(1)}%)`);
            } else if (data.priceChange24h > 5) {
                score += 10;
                reasons.push(`Positive 24h trend (+${data.priceChange24h.toFixed(1)}%)`);
            } else if (data.priceChange24h < -15) {
                score -= 20;
                warnings.push(`Heavy 24h losses (${data.priceChange24h.toFixed(1)}%)`);
            } else if (data.priceChange24h < -5) {
                score -= 10;
                warnings.push(`Negative 24h trend (${data.priceChange24h.toFixed(1)}%)`);
            }

            if (data.priceChange6h > 8) {
                score += 15;
                reasons.push(`Strong 6h momentum (+${data.priceChange6h.toFixed(1)}%)`);
            } else if (data.priceChange6h < -8) {
                score -= 15;
                warnings.push(`Bearish 6h action (${data.priceChange6h.toFixed(1)}%)`);
            }

            if (data.priceChange1h > 3) {
                score += 10;
                reasons.push(`Accelerating upward (+${data.priceChange1h.toFixed(1)}% 1h)`);
            } else if (data.priceChange1h < -3) {
                score -= 10;
                warnings.push(`Recent selloff (${data.priceChange1h.toFixed(1)}% 1h)`);
            }

            const buyRatio = data.buys / (data.buys + data.sells || 1);
            if (buyRatio > 0.65) {
                score += 15;
                reasons.push(`Heavy buying pressure (${(buyRatio * 100).toFixed(0)}% buys)`);
            } else if (buyRatio < 0.35) {
                score -= 15;
                warnings.push(`Sell pressure dominates (${((1 - buyRatio) * 100).toFixed(0)}% sells)`);
            }

            if (data.liquidity < 10000) {
                score -= 25;
                warnings.push(`Very low liquidity ($${(data.liquidity / 1000).toFixed(1)}K) - HIGH RISK`);
            } else if (data.liquidity < 50000) {
                score -= 10;
                warnings.push(`Low liquidity ($${(data.liquidity / 1000).toFixed(1)}K)`);
            }

            if (data.volume24h / data.liquidity > 2) {
                score += 10;
                reasons.push(`High volume/liquidity ratio (${(data.volume24h / data.liquidity).toFixed(1)}x)`);
            }

            if (data.txns24h > 500) {
                score += 5;
                reasons.push(`Active trading (${data.txns24h} txns/24h)`);
            } else if (data.txns24h < 50) {
                score -= 10;
                warnings.push(`Low activity (${data.txns24h} txns/24h)`);
            }

            if (data.priceChange24h > 30 && data.priceChange6h < 0) {
                score -= 15;
                warnings.push('Possible pump cooling off - take caution');
            }

            let signalType, signalColor, confidence;
            if (score >= 75) {
                signalType = 'STRONG BUY';
                signalColor = 'bg-green-500';
                confidence = 'High';
            } else if (score >= 60) {
                signalType = 'BUY';
                signalColor = 'bg-green-400';
                confidence = 'Medium';
            } else if (score >= 45) {
                signalType = 'HOLD';
                signalColor = 'bg-yellow-500';
                confidence = 'Low';
            } else if (score >= 30) {
                signalType = 'SELL';
                signalColor = 'bg-orange-500';
                confidence = 'Medium';
            } else {
                signalType = 'STRONG SELL';
                signalColor = 'bg-red-500';
                confidence = 'High';
            }

            const risk = data.price * 0.015;
            const entry = data.price * 0.998;
            const stopLoss = entry - 1.5 * risk;
            const tp1 = entry + 2 * risk;
            const tp2 = entry + 4 * risk;

            return {
                ...data,
                signalType,
                signalColor,
                score,
                confidence,
                reasons,
                warnings,
                entry,
                stopLoss,
                tp1,
                tp2
            };
        }

        function displayResults(signal) {
            const results = document.getElementById('results');
            
            let html = `
                <div class="${signal.signalColor} rounded-2xl shadow-2xl p-6">
                    <div class="flex items-center justify-between">
                        <div>
                            <h2 class="text-3xl font-bold text-white">${signal.signalType}</h2>
                            <p class="text-white/80">Confidence: ${signal.confidence}</p>
                        </div>
                        <div class="text-right">
                            <div class="text-sm text-white/80">AI Score</div>
                            <div class="text-3xl font-bold text-white">${signal.score}/100</div>
                        </div>
                    </div>
                </div>

                <div class="bg-white/10 backdrop-blur-lg rounded-2xl shadow-xl p-6">
                    <h3 class="text-xl font-bold text-white mb-4">üìä Market Data</h3>
                    <div class="grid grid-cols-2 gap-4">
                        <div class="bg-white/5 rounded-lg p-4">
                            <div class="text-purple-300 text-sm">Pair</div>
                            <div class="text-white font-bold">${signal.pair}</div>
                        </div>
                        <div class="bg-white/5 rounded-lg p-4">
                            <div class="text-purple-300 text-sm">Price</div>
                            <div class="text-white font-bold">$${signal.price.toFixed(10)}</div>
                        </div>
                        <div class="bg-white/5 rounded-lg p-4">
                            <div class="text-purple-300 text-sm">24h Change</div>
                            <div class="font-bold ${signal.priceChange24h >= 0 ? 'text-green-400' : 'text-red-400'}">
                                ${signal.priceChange24h >= 0 ? '+' : ''}${signal.priceChange24h.toFixed(2)}%
                            </div>
                        </div>
                        <div class="bg-white/5 rounded-lg p-4">
                            <div class="text-purple-300 text-sm">24h Volume</div>
                            <div class="text-white font-bold">$${(signal.volume24h / 1000).toFixed(1)}K</div>
                        </div>
                        <div class="bg-white/5 rounded-lg p-4">
                            <div class="text-purple-300 text-sm">Liquidity</div>
                            <div class="text-white font-bold">$${(signal.liquidity / 1000).toFixed(1)}K</div>
                        </div>
                        <div class="bg-white/5 rounded-lg p-4">
                            <div class="text-purple-300 text-sm">24h Txns</div>
                            <div class="text-white font-bold">${signal.txns24h}</div>
                        </div>
                    </div>
                </div>
            `;

            if (signal.reasons.length > 0) {
                html += `
                    <div class="bg-green-500/20 backdrop-blur-lg rounded-2xl shadow-xl p-6 border-2 border-green-500/30">
                        <h3 class="text-xl font-bold text-white mb-4">‚úÖ Bullish Signals</h3>
                        <ul class="space-y-2">
                            ${signal.reasons.map(r => `<li class="flex items-start gap-2 text-green-100"><span class="text-green-400">‚úì</span>${r}</li>`).join('')}
                        </ul>
                    </div>
                `;
            }

            if (signal.warnings.length > 0) {
                html += `
                    <div class="bg-red-500/20 backdrop-blur-lg rounded-2xl shadow-xl p-6 border-2 border-red-500/30">
                        <h3 class="text-xl font-bold text-white mb-4">‚ö†Ô∏è Risk Factors</h3>
                        <ul class="space-y-2">
                            ${signal.warnings.map(w => `<li class="flex items-start gap-2 text-red-100"><span class="text-red-400">‚ö†</span>${w}</li>`).join('')}
                        </ul>
                    </div>
                `;
            }

            if (signal.signalType === 'BUY' || signal.signalType === 'STRONG BUY') {
                html += `
                    <div class="bg-white/10 backdrop-blur-lg rounded-2xl shadow-xl p-6">
                        <h3 class="text-xl font-bold text-white mb-4">üí∞ Trade Setup</h3>
                        <div class="space-y-3">
                            <div class="flex justify-between items-center p-3 bg-white/5 rounded-lg">
                                <span class="text-purple-300">Entry Price</span>
                                <span class="text-white font-bold">$${signal.entry.toFixed(10)}</span>
                            </div>
                            <div class="flex justify-between items-center p-3 bg-red-500/20 rounded-lg">
                                <span class="text-purple-300">Stop Loss</span>
                                <span class="text-red-300 font-bold">$${signal.stopLoss.toFixed(10)}</span>
                            </div>
                            <div class="flex justify-between items-center p-3 bg-green-500/20 rounded-lg">
                                <span class="text-purple-300">Take Profit 1 (2:1)</span>
                                <span class="text-green-300 font-bold">$${signal.tp1.toFixed(10)}</span>
                            </div>
                            <div class="flex justify-between items-center p-3 bg-green-500/20 rounded-lg">
                                <span class="text-purple-300">Take Profit 2 (4:1)</span>
                                <span class="text-green-300 font-bold">$${signal.tp2.toFixed(10)}</span>
                            </div>
                        </div>
                    </div>
                `;
            }

            html += `
                <div class="bg-yellow-500/20 backdrop-blur-lg rounded-lg p-4 border border-yellow-500/30">
                    <p class="text-yellow-100 text-sm">
                        ‚ö†Ô∏è <strong>Disclaimer:</strong> This is AI-generated analysis based on market data patterns. Not financial advice. Always DYOR and never invest more than you can afford to lose.
                    </p>
                </div>
            `;

            results.innerHTML = html;
            results.classList.remove('hidden');
        }

        document.getElementById('tokenInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') analyzeToken();
        });
    </script>
</body>
</html>
